<canvas id='canvas'></canvas>

<script>
	var canvas = document.getElementById('canvas');
	canvas.width = 1000;
	canvas.height = 1000;
	var context = canvas.getContext('2d');
	context.save();
	context.translate(500, 500);
	context.rotate(-Math.PI/2);
	context.fillText('Hello World!', 0, 0);
	context.restore();
</script>
